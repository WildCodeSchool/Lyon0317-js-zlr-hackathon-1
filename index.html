<!DOCTYPE html>
<html lang="fr">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="input-group" id="adv-search">
					<!-- parameter = t -->
					<input id="film" type="text" class="form-control" placeholder="Rechercher un film" />
					<div class="input-group-btn">
						<div class="btn-group" role="group">
							<div class="dropdown dropdown-lg">
								<button id="search_button" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
								<div class="dropdown-menu dropdown-menu-right" role="menu">
									<form class="form-horizontal" role="form">
										<div class="form-group">
											<!-- parameter = type -->
											<label for="filter">Type</label>
											<select class="form-control">
                                        <option value="0" selected>Film</option>
                                        <option value="1">Série</option>
                                        <option value="2">Episode d'une série</option>
                                    </select>
										</div>
										<div class="form-group">
											<!-- parameter = y -->
											<label for="contain">Année de sortie</label>
											<input class="form-control" type="text" />
										</div>

										<button type="submit" class="btn btn-primary">Recherche avancée <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
									</form>
								</div>
							</div>
							<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>





	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/vue@2.2.6"></script>
	<script src="js/main.js"></script>

</body>

</html>
