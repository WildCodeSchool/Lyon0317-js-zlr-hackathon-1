<!DOCTYPE html>
<html lang="fr">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div id="app">
            <header>
                <h1>my Wonderful Movie list</h1>
            </header>
            <div class="row">
                <div class="col-md-3">
                    <input v-model="titlekeyword" id="film" type="text" class="form-control" placeholder="Search movie by Title" />
                </div>
                <div class="col-md-3">
                    <input v-model="typekeyword" id="" type="text" class="form-control" placeholder="Type: Movie, Series, Episode (Optional)"
                    />
                </div>
                <div class="col-md-3">
                    <input v-model="yearkeyword" id="" type="" class="form-control" placeholder="Year of release (Optional)" />
                </div>
                <div class="col-md-3">
                    <button id="search_button" type="button" class="btn btn-primary" v-on:click="rechercher(Search)">Search</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <h2>Results</h2>

                    <li v-for="item in Search">

                        <div id="bloc" class="row">
                            <div>
                                <img :src="item.Poster" id="poster" class="col-lg-4" /></div>

                            <div class="moviedata col-lg-8">
                                <strong><h3>{{item.Title}}</h3></strong>
                                <p>Year : {{item.Year}} </p>
                                <p>Type : {{item.Type}}</p>
                                <p class="badge"> ID : {{item.imdbID}}</p>
                                </br>
                                <a id="more" class="btn btn-info" v-on:click="expand(item)" type="button" href="more.html">More about {{item.Title}}</a>
                            </div>
                            </br>


                        </div>
                    </li>
                </div>
                <h2>Latest searches</h2>
                <div id="keywordslist" class="col-md-6">
                    <ul></ul>
                </div>

            </div>

        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@2.2.6"></script>
    <script src="js/main.js"></script>
    <script src="js/list.js"></script>

</body>

</html>
